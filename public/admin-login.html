<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - GigsTm</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #026bae;
            --primary-hover: #025082;
            --bg-gradient-start: #f3f4f6;
            --bg-gradient-end: #e5e7eb;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #d1d5db;
            --input-focus-ring: rgba(2, 107, 174, 0.2);
            --error-color: #ef4444;
            --success-color: #10b981;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-md: 0.5rem;
            --radius-lg: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            padding: 1rem;
        }

        /* Loader Styles - Preserving ID and Structure */
        .loader-container {
            display: none; /* Controlled by JS */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loader-text {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.025em;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main Layout */
        .login-wrapper {
            width: 100%;
            max-width: 440px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Header Section */
        .brand-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-img {
            height: 48px;
            width: auto;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .admin-badge {
            display: inline-block;
            background: rgba(2, 107, 174, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-top: 0.5rem;
        }

        /* Form Styles */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            transition: opacity 0.3s ease;
        }

        .auth-form.form-hidden {
            opacity: 0.5;
            pointer-events: none;
        }

        .form-group {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        /* Label Styling (Static, Above Input) */
        .static-label {
            display: block;
            font-size: 0.875rem; /* Slightly smaller than input text */
            font-weight: 600;    /* Semi-bold */
            color: var(--text-main);
            text-align: left;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
            transition: color 0.2s;
            pointer-events: none;
            z-index: 10;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            font-size: 0.95rem;
            color: var(--text-main);
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--input-focus-ring);
        }

        .form-input:focus + .input-icon {
            color: var(--primary-color);
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s;
            padding: 0.5rem; /* increase click area */
        }

        .toggle-password:hover {
            color: var(--text-main);
        }

        /* Button */
        .btn-submit {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .btn-submit:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Messages */
        .auth-message {
            padding: 0.75rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .auth-message.error {
            background: #fef2f2;
            color: var(--error-color);
            border: 1px solid #fee2e2;
        }

        .auth-message.success {
            background: #ecfdf5;
            color: var(--success-color);
            border: 1px solid #d1fae5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loader: Structure Preserved for JS -->
    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <div class="loader-text">Please wait...</div>
    </div>

    <div class="login-wrapper">
        <div class="login-card">
            <header class="brand-section">
                <span class="admin-badge">Admin Portal</span>
                <a href="#">
                    <img src="/GigsTm_files/lgo_project1.png" alt="GigsTm Logo" class="logo-img" />
                </a>
                <h1 class="page-title">Welcome Back</h1>
            </header>

            <!-- Form: IDs and Structure Preserved for JS -->
            <form id="admin-login-form" class="auth-form">
                <div id="login-message" class="auth-message"></div>
                
                <div class="form-group">
                    <label for="login-email" class="static-label">Email Address</label>
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="login-email" 
                            class="form-input" 
                            placeholder="admin@gigstm.com" 
                            required 
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password" class="static-label">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="login-password" 
                            class="form-input" 
                            placeholder="Enter your password" 
                            required 
                        />
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i>
                    </div>
                </div>

                <button type="submit" id="login-btn" class="btn-submit">
                    Login to Dashboard
                </button>
                
                <div class="auth-footer">
                    New admin? <a href="admin-signup.html">Register here</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Original Scripts -->
    <script src="js/icon-toggle.js"></script>
    <script src="js/adminAuth.js"></script>
    <script>
        // UI Helper for password toggle (functionality implied by existing HTML structure)
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            // Fallback if icon wasn't passed (legacy support)
            if (!icon) icon = event.currentTarget || event.target;
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
