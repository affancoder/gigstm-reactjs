<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Admin - GigsTm</title>
    <link rel="stylesheet" href="login-themed.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        .loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #026bae;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loader-text {
            color: #026bae;
            font-weight: 500;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-hidden {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .auth-container {
            max-width: 450px;
            margin: 0 auto;
        }
        .admin-badge {
            background: #026bae;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <div class="loader-text">Verifying...</div>
    </div>

    <div class="site-wrapper">
        <header class="site-header">
            <div class="brand-logo">
                <a href="#">
                    <img src="/GigsTm_files/lgo_project1.png" alt="GigsTm" class="light-version-logo default-logo" />
                </a>
                <span class="admin-badge">ADMIN PORTAL</span>
            </div>
        </header>

        <main>
            <div class="auth-container">
                <h4 style="text-align: center">Verify Admin Email</h4>
                <p class="text-center text-muted" style="margin-bottom: 20px;">We've sent a 6-digit code to your email.</p>
                
                <form id="admin-otp-form" class="auth-form active">
                    <div id="otp-message" class="auth-message" style="display: none;"></div>
                    
                    <div class="form-group">
                        <label>Enter OTP</label>
                        <div class="input-wrapper">
                            <i class="fas fa-key"></i>
                            <input type="text" id="otp-input" placeholder="123456" maxlength="6" pattern="\d*" required style="letter-spacing: 5px; font-weight: bold; text-align: center;" />
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="verify-btn">
                        Verify & Login
                    </button>
                    
                    <div class="auth-footer" style="text-align: center; margin-top: 15px;">
                        <a href="admin-login.html" style="font-size: 0.9rem;">Back to Login</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/adminAuth.js"></script>
</body>
</html>
