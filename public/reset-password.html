<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GigsTm</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="stylesheet" href="login-themed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Loader Styles */
        .loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #026bae;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loader-text {
            color: #026bae;
            font-weight: 500;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-hidden {
            opacity: 0.5;
            pointer-events: none;
        }

        .password-input-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .toggle-password:hover {
            color: #026bae;
        }
    </style>
</head>
<body>
    <!-- Loader Overlay -->
    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <div class="loader-text">Please wait...</div>
    </div>

    <div class="site-wrapper">
        <header class="site-header">
            <div class="brand-logo">
                <a href="index.html">
                    <img src="/GigsTm_files/lgo_project1.png" alt="GigsTm" class="light-version-logo default-logo">
                </a>
            </div>
            <div class="header-btns">
                <a class="btn btn-transparent" href="login.html">Back to Login</a>
            </div>
        </header>

        <main>
            <div class="auth-container">
                <h2 style="text-align: center; color: #026bae; margin-bottom: 1rem;">
                    Reset Your Password
                </h2>
                <p style="text-align: center; color: #666; margin-bottom: 2rem;">
                    Please enter your new password below.
                </p>
                
                <form id="reset-password-form" class="auth-form">
                    <div id="reset-message" class="auth-message"></div>
                    
                    <div class="form-group">
                        <label for="new-password">New Password <span class="required">*</span></label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="new-password" 
                                placeholder="Enter new password (min. 8 characters)" 
                                minlength="8" 
                                required>
                            <i class="fas fa-eye-slash toggle-password" data-target="new-password"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-new-password">Confirm Password <span class="required">*</span></label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="confirm-new-password" 
                                placeholder="Confirm new password" 
                                minlength="8" 
                                required>
                            <i class="fas fa-eye-slash toggle-password" data-target="confirm-new-password"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="auth-button" id="reset-btn">Reset Password</button>
                </form>
            </div>
        </main>

        <footer class="footer">
            <p>Copyright &copy; 2025 gigstm.com | All rights reserved.</p>
        </footer>
    </div>

    <script>
        const API_URL = "/api";
        
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Show/hide loader
        function showLoader(message = "Please wait...") {
            const loader = document.getElementById("loader");
            const loaderText = loader.querySelector(".loader-text");
            if (loader && loaderText) {
                loaderText.textContent = message;
                loader.style.display = "flex";
                document.querySelectorAll(".auth-form").forEach((form) => {
                    form.classList.add("form-hidden");
                });
            }
        }

        function hideLoader() {
            const loader = document.getElementById("loader");
            if (loader) {
                loader.style.display = "none";
                document.querySelectorAll(".auth-form").forEach((form) => {
                    form.classList.remove("form-hidden");
                });
            }
        }

        // Show message
        function showMessage(message, type = "error") {
            const messageDiv = document.getElementById("reset-message");
            if (messageDiv) {
                messageDiv.textContent = message;
                messageDiv.className = `auth-message ${type}`;
                messageDiv.style.display = "block";
            }
        }

        // Check if token exists
        if (!token) {
            showMessage("Invalid or missing reset token. Please request a new password reset link.", "error");
            document.getElementById("reset-password-form").style.display = "none";
        }

        // Handle form submission
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-new-password').value;
            const resetBtn = document.getElementById('reset-btn');
            const originalBtnText = resetBtn.innerHTML;

            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long', 'error');
                return;
            }

            try {
                // Show loading state
                resetBtn.disabled = true;
                resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';
                showLoader("Resetting your password...");

                const response = await fetch(`${API_URL}/auth/reset-password/${token}`, {
                    method: 'PATCH',
                    credentials: "include",
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();
                console.log('Reset password response:', data);

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to reset password');
                }

                // Success
                showMessage('Password reset successful! Redirecting to login...', 'success');
                
                // Store success message and redirect
                sessionStorage.setItem('passwordResetSuccess', 'Your password has been reset successfully. Please login with your new password.');
                
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);

            } catch (error) {
                console.error('Reset password error:', error);
                showMessage(error.message || 'An error occurred. Please try again.', 'error');
            } finally {
                hideLoader();
                resetBtn.disabled = false;
                resetBtn.innerHTML = originalBtnText;
            }
        });

        // Password visibility toggle
        document.querySelectorAll(".toggle-password").forEach((toggle) => {
            toggle.addEventListener("click", function () {
                const targetId = this.dataset.target;
                const passwordInput = document.getElementById(targetId);

                // Toggle the type attribute
                const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
                passwordInput.setAttribute("type", type);

                // Toggle the eye icon
                this.classList.toggle("fa-eye");
                this.classList.toggle("fa-eye-slash");
            });
        });
    </script>
</body>
</html>
