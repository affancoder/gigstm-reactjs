<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - GigsTm</title>
		<link rel="stylesheet" href="login-themed.css" />
		<link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<style>
			/* Loader Styles */
			.loader-container {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(255, 255, 255, 0.8);
				z-index: 9999;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}

			.loader {
				border: 5px solid #f3f3f3;
				border-top: 5px solid #026bae;
				border-radius: 50%;
				width: 50px;
				height: 50px;
				animation: spin 1s linear infinite;
				margin-bottom: 15px;
			}

			.loader-text {
				color: #026bae;
				font-weight: 500;
				margin-top: 10px;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			.form-hidden {
				opacity: 0.5;
				pointer-events: none;
			}
		</style>
	</head>
	<body>
		<!-- Loader Overlay -->
		<div id="loader" class="loader-container">
			<div class="loader"></div>
			<div class="loader-text">Please wait...</div>
		</div>

		<div class="site-wrapper">
			<header class="site-header">
				<div class="brand-logo">
					<a href="index.html">
						<img
							src="/GigsTm_files/lgo_project1.png"
							alt="GigsTm"
							class="light-version-logo default-logo"
						/>
					</a>
				</div>
				<div class="header-btns">
					<a class="btn btn-transparent" href="index.html">
						Back to Home
					</a>
				</div>
			</header>

			<main>
				<div class="auth-container">
					<h4 style="text-align: center">
						Welcome back! Letâ€™s get you signed in.
					</h4>
					<div class="auth-tabs">
						<div
							class="auth-tab active"
							onclick="showTab('login', event)"
						>
							Login
						</div>
						<div
							class="auth-tab"
							onclick="showTab('signup', event)"
						>
							Sign Up
						</div>
					</div>

					<!-- Login Form -->
					<form id="login-form" class="auth-form">
						<div id="login-message" class="auth-message"></div>
						<div class="form-group">
							<label for="login-email">Email</label>
							<input
								type="email"
								id="login-email"
								placeholder="Enter your email"
								required
							/>
						</div>
						<div class="form-group">
						    <label for="login-password">Password</label>
						    <div class="password-input-container">
						        <input
						            type="password"
						            id="login-password"
						            placeholder="Enter your password"
						            required
						        />
						        <i class="fas fa-eye-slash toggle-password" data-target="login-password"></i>
						    </div>
						</div>						<button
							type="submit"
							id="login-btn"
							class="auth-button"
						>
							Login
						</button>
						<p style="text-align: center; margin-top: 1rem">
							<a
								href="#"
								id="forgot-password-link"
								onclick="showPasswordReset(event)"
								>Forgot password?</a
							>
						</p>
					</form>

					<!-- Sign Up Form -->

					<!-- Forgot Password Modal -->
					<div
						id="forgot-password-modal"
						style="
							display: none;
							position: fixed;
							top: 0;
							left: 0;
							width: 100%;
							height: 100%;
							background-color: rgba(0, 0, 0, 0.5);
							z-index: 1000;
							justify-content: center;
							align-items: center;
						"
					>
						<div
							style="
								background: white;
								padding: 2rem;
								border-radius: 8px;
								width: 90%;
								max-width: 400px;
								box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
							"
						>
							<h3 style="margin-top: 0; color: #026bae">Forgot Password?</h3>
							<p style="color: #666; margin-bottom: 1.5rem">
								Enter your email address and we'll send you a
								link to reset your password.
							</p>
							<div
								id="reset-message"
								class="auth-message"
								style="margin: 1rem 0; padding: 0.75rem; font-size: 0.9rem"
							></div>
							<div class="form-group">
								<label for="reset-email" style="font-size: 0.95rem">Email Address</label>
								<input
									type="email"
									id="reset-email"
									placeholder="Enter your email"
									style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 0.95rem"
									required
								/>
							</div>
							<div
								style="
									display: flex;
									justify-content: flex-end;
									gap: 1rem;
									margin-top: 1.5rem;
								"
							>
								<button
									type="button"
									onclick="document.getElementById('forgot-password-modal').style.display = 'none'; document.getElementById('reset-email').value = ''; document.getElementById('reset-message').textContent = ''; document.getElementById('reset-message').className = 'auth-message'"
									style="
										background: #e5e7eb;
										color: #4b5563;
										border: none;
										padding: 0.65rem 1.5rem;
										border-radius: 4px;
										cursor: pointer;
										font-weight: 500;
										font-size: 0.95rem;
										transition: background 0.2s;
									"
									onmouseover="this.style.background='#d1d5db'"
									onmouseout="this.style.background='#e5e7eb'"
								>
									Cancel
								</button>
								<button
									type="button"
									onclick="handlePasswordReset()"
									style="
										background: #026bae;
										color: white;
										border: none;
										padding: 0.65rem 1.5rem;
										border-radius: 4px;
										cursor: pointer;
										font-weight: 500;
										font-size: 0.95rem;
										transition: background 0.2s;
									"
									onmouseover="this.style.background='#015a94'"
									onmouseout="this.style.background='#026bae'"
									id="reset-password-btn"
								>
									Send Reset Link
								</button>
							</div>
						</div>
					</div>
					<form
						id="signup-form"
						class="auth-form"
						style="display: none"
					>
						<div id="signup-message" class="auth-message"></div>
						<div class="form-group">
							<label for="signup-email"
								>Email <span class="required">*</span></label
							>
							<input
								type="email"
								id="signup-email"
								placeholder="Enter your email"
								required
							/>
						</div>
						<div class="form-group">
							<label for="signup-name"
								>Full Name
								<span class="required">*</span></label
							>
							<input
								type="text"
								id="signup-name"
								placeholder="Enter your full name"
								required
							/>
						</div>
						<div class="form-group">
						    <label for="signup-password"
						        >Password <span class="required">*</span></label
						    >
						    <div class="password-input-container">
						        <input
						            type="password"
						            id="signup-password"
						            placeholder="Create a password"
						            required
						            minlength="8"
						        />
						        <i class="fas fa-eye-slash toggle-password" data-target="signup-password"></i>
						    </div>
						</div>						<div class="form-group">
							<label for="confirm-password"
								>Confirm Password
								<span class="required">*</span></label
							>
							<div class="password-input-container">
								<input
									type="password"
									id="signup-confirm-password"
									placeholder="Confirm your password"
									required
								/>
								<i class="fas fa-eye-slash toggle-password" data-target="signup-confirm-password"></i>
							</div>
						</div>
						<button
							type="submit"
							id="signup-btn"
							class="auth-button"
						>
							Create Account
						</button>
						<p
							style="
								text-align: center;
								margin-top: 1rem;
								color: #6b6e6f;
								font-size: 0.9rem;
							"
						>
							Already have an account?
							<a
								href="#"
								onclick="showTab('login', event); return false;"
								style="
									color: #026bae;
									text-decoration: none;
									font-weight: 500;
								"
							>
								Sign in
							</a>
						</p>
					</form>
				</div>
			</main>

			<footer class="footer">
				<p>Copyright &copy; 2025 gigstm.com | All rights reserved.</p>
			</footer>
		</div>

		<script src="/js/auth.js"></script>
	</body>
</html>
