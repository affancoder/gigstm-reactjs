<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="/GigsTm_files/lgo_project1.png">
<link rel="shortcut icon" type="image/png" href="/GigsTm_files/lgo_project1.png">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="admin.css">
</head>
<body>
<div class="admin-container">
<div class="admin-header">
<h1>
  <img src="/GigsTm_files/lgo_project1.png" alt="GigsTM" style="height:36px;vertical-align:middle;margin-right:.5rem;">
  Admin Dashboard
</h1>
<div class="actions">
<input id="search-input" type="text" placeholder="Search users, roles, occupation">
<button id="logout-btn">Logout</button>
</div>
</div>
<div class="toolbar">
  <div class="left">
    <span id="total-count">Total: 0</span>
  </div>
  <div class="right">
    <label for="limit-select">Rows</label>
    <select id="limit-select">
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    <button id="clear-search">Clear</button>
    <button id="export-csv">Export CSV</button>
  </div>
  </div>
<div id="loading" class="loading-banner" style="display:none;">Loading...</div>
<div class="table-wrapper">
<table id="admin-table">
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Mobile</th>
<th>Job Role</th>
<th>Full Details</th>
</tr>
</thead>
<tbody id="table-body"></tbody>
</table>
</div>
<div class="pagination">
<button id="prev-page">Prev</button>
<span id="page-info"></span>
<button id="next-page">Next</button>
</div>
</div>
<div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detail-title">Details</h5>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
      </div>
      <div class="modal-body p-0" id="detail-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
